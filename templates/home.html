<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-left: 5px solid #667eea;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Student Exam Performance Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="POST">

        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Race or Ethnicity</label>
            <select name="race_ethnicity" required>
                <option value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="form-group">
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="form-group">
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="form-group">
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label>Reading Score (out of 100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label>Writing Score (out of 100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>
        </div>

        <button type="submit" class="btn" value="predict your maths score">Predict Maths Score</button>

    </form>

    {% if results %}
        <div class="result">
            Predicted Maths Score: {{ results }}
        </div>
    {% endif %}

</div>

</body>
</html>
